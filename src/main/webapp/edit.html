<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная по ТРПО №3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        h1 {font-size: 25px;}
        h2 {font-size: 19px;}
        center {
            text-align: center;
        }
    </style>
</head>
<body>
<hr><br><br><br>
<h1 align="center">Редактирование базы данных, после нажатия кнопки все изменения вносятся автоматически.</h1>
<h1 align="center">Вы можете:</h1>
<br>

<div style="float: left; width: 100%">
    <div style="float: left; width: 33%">
        <table border="0" cellpadding="5" cellspacing="5">
            <div>
                <form action="create" method="post">
                    <tr>
                        <td>Марка:</td>
                        <td><input type="text" placeholder="Mark" name="Mark"><br></td>
                    </tr>
                    <tr>
                        <td>Модель:</td>
                        <td><input type="text" placeholder="Model" name="Model"><br></td>
                    </tr>
                    <tr>
                        <td>Год:</td>
                        <td><input type="text" placeholder="Year" name="Year"><br></td>
                    </tr>
                    <tr>
                        <td>Цена:</td>
                        <td><input type="text" placeholder="Price" name="Price"><br></td>
                    </tr>

                    <td colspan="2">
                        <button class="btn btn-secondary" type="submit">Добавить</button>
                    </td>
                </form>
            </div>
        </table>
    </div>

    <div style="float: left; width: 33%">
        <table border="0" cellpadding="5" cellspacing="5">
            <div>
                <form action="update" method="post">
                    <tr>
                        <td>Модель:</td>
                        <td><input type="text" placeholder="Model" name="Model" value="" required="true"><br></td>
                    </tr>
                    <tr>
                        <td>Цена:</td>
                        <td><input type="text" placeholder="Price" name="Price" value="" required="true"><br></td>
                    </tr>

                    <td colspan="2">
                        <button class="btn btn-secondary" type="submit">Изменить</button>
                    </td>
                </form>
            </div>
        </table>
    </div>

    <div style="float: left; width: 33%">
        <table border="0" cellpadding="5" cellspacing="5">
            <div>
                <form action="delete" method="post">
                    <tr>
                        <td>Марка:</td>
                        <td><input type="text" placeholder="Mark" name="Mark"><br></td>
                    </tr>

                    <td colspan="2">
                        <button class="btn btn-secondary" type="submit">Удалить</button>
                    </td>
                </form>
            </div>
        </table>
    </div>
</div>
<div style="clear: both"></div>
<br><br>
<center><button onclick="goBack()" class="btn btn-secondary">Назад</button></center>
</body>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</html>
